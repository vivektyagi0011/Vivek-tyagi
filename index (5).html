  <style>
   body {
      font-family: 'Inter', sans-serif;
    }
    /* 3D Snake game styles */
    #snake-game {
      perspective: 800px;
    }
    #snake-canvas {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      border-radius: 12px;
      box-shadow:
        0 0 30px #0ff,
        inset 0 0 40px #0ff;
      transform-style: preserve-3d;
      transform-origin: center center;
      transition: transform 0.3s ease;
      filter: drop-shadow(0 0 10px #0ff);
    }
    #snake-canvas:hover {
      transform: rotateX(20deg) rotateY(20deg);
    }
    /* Tic Tac Toe 3D style */
    .tic-tac-toe-cell {
      perspective: 600px;
      cursor: pointer;
    }
    .tic-tac-toe-inner {
      width: 100%;
      height: 100%;
      background: #222;
      border-radius: 8px;
      box-shadow:
        0 0 10px #555 inset,
        0 0 15px #0af;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      color: #0af;
      font-weight: 700;
      user-select: none;
      transition: transform 0.5s;
      transform-style: preserve-3d;
    }
    .tic-tac-toe-inner.x {
      color: #f33;
      text-shadow: 0 0 10px #f33;
      transform: rotateY(360deg);
    }
    .tic-tac-toe-inner.o {
      color: #3af;
      text-shadow: 0 0 10px #3af;
      transform: rotateX(360deg);
    }
    /* Scrollbar for templates */
    .templates-scroll::-webkit-scrollbar {
      height: 8px;
    }
    .templates-scroll::-webkit-scrollbar-thumb {
      background: #0af;
      border-radius: 4px;
    }
    /* Stylish buttons for snake controls */
    #snake-game button {
      box-shadow:
        0 0 8px #0ff,
        0 0 20px #0ff inset;
      font-weight: 700;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    #snake-game button:hover:not(:disabled) {
      background-color: #00ffffcc;
      box-shadow:
        0 0 15px #0ff,
        0 0 30px #0ff inset;
    }
    #snake-game button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      box-shadow: none;
    }
  </style>

  <script>
   // Mobile menu toggle
    const mobileMenuBtn = document.getElementById('mobile-menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    mobileMenuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    // Resume Builder Logic
    const templates = document.querySelectorAll('[data-template]');
    let selectedTemplate = 1;
    templates.forEach((template) => {
      template.addEventListener('click', () => {
        templates.forEach((t) => t.classList.remove('border-cyan-400'));
        template.classList.add('border-cyan-400');
        selectedTemplate = template.getAttribute('data-template');
        generatePreview();
      });
      template.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          template.click();
        }
      });
    });
    // Select first template by default
    templates[0].classList.add('border-cyan-400');

    const resumeForm = document.getElementById('resume-form');
    const generateBtn = document.getElementById('generate-resume');
    const previewContent = document.getElementById('preview-content');

    function escapeHtml(text) {
      return text.replace(/[&<>"']/g, (m) => {
        switch (m) {
          case '&':
            return '&amp;';
          case '<':
            return '&lt;';
          case '>':
            return '&gt;';
          case '"':
            return '&quot;';
          case "'":
            return '&#039;';
          default:
            return m;
        }
      });
    }

    function generatePreview() {
      const formData = new FormData(resumeForm);
      const fullName = escapeHtml(formData.get('fullName') || '');
      const email = escapeHtml(formData.get('email') || '');
      const phone = escapeHtml(formData.get('phone') || '');
      const linkedin = escapeHtml(formData.get('linkedin') || '');
      const summary = escapeHtml(formData.get('summary') || '').replace(/\n/g, '<br>');
      const experience = escapeHtml(formData.get('experience') || '').replace(/\n/g, '<br>');
      const education = escapeHtml(formData.get('education') || '').replace(/\n/g, '<br>');
      const skills = escapeHtml(formData.get('skills') || '');

      // Template styling variations (simulate 15 templates with different color schemes and layouts)
      let templateColor = 'text-cyan-400';
      let headerBg = 'bg-gray-900';
      let borderStyle = 'border-b-4 border-cyan-400';
      let skillStyle = 'bg-cyan-600 text-gray-900 px-2 py-1 rounded inline-block mr-2 mb-2';

      switch (selectedTemplate) {
        case '1':
        case '5':
        case '10':
        case '14':
          templateColor = 'text-cyan-400';
          borderStyle = 'border-b-4 border-cyan-400';
          skillStyle = 'bg-cyan-600 text-gray-900 px-2 py-1 rounded inline-block mr-2 mb-2';
          break;
        case '2':
        case '6':
        case '9':
        case '12':
          templateColor = 'text-teal-400';
          borderStyle = 'border-b-4 border-teal-400';
          skillStyle = 'bg-teal-600 text-gray-900 px-2 py-1 rounded inline-block mr-2 mb-2';
          break;
        case '3':
        case '7':
        case '11':
        case '15':
          templateColor = 'text-red-400';
          borderStyle = 'border-b-4 border-red-400';
          skillStyle = 'bg-red-600 text-gray-900 px-2 py-1 rounded inline-block mr-2 mb-2';
          break;
        case '4':
        case '8':
        case '13':
          templateColor = 'text-blue-400';
          borderStyle = 'border-b-4 border-blue-400';
          skillStyle = 'bg-blue-600 text-gray-900 px-2 py-1 rounded inline-block mr-2 mb-2';
          break;
        default:
          templateColor = 'text-cyan-400';
          borderStyle = 'border-b-4 border-cyan-400';
          skillStyle = 'bg-cyan-600 text-gray-900 px-2 py-1 rounded inline-block mr-2 mb-2';
      }

      // Split skills by comma and trim
      const skillsArray = skills.split(',').map((s) => s.trim()).filter(Boolean);

      // Build preview HTML
      const previewHTML = `
        <div class="p-4 ${headerBg} rounded-lg shadow-lg">
          <h1 class="text-4xl font-extrabold mb-2 ${templateColor}">${fullName || 'Your Name'}</h1>
          <div class="flex flex-wrap space-x-4 text-gray-300 mb-4">
            ${email ? `<div><i class="fas fa-envelope mr-2"></i>${email}</div>` : ''}
            ${phone ? `<div><i class="fas fa-phone mr-2"></i>${phone}</div>` : ''}
            ${linkedin ? `<div><i class="fab fa-linkedin mr-2"></i><a href="${linkedin}" target="_blank" rel="noopener noreferrer" class="underline">${linkedin}</a></div>` : ''}
          </div>
          <section class="mb-6">
            <h2 class="text-2xl font-semibold mb-2 ${templateColor} ${borderStyle}">Professional Summary</h2>
            <p>${summary || 'Add your professional summary here.'}</p>
          </section>
          <section class="mb-6">
            <h2 class="text-2xl font-semibold mb-2 ${templateColor} ${borderStyle}">Work Experience</h2>
            <p>${experience || 'Add your work experience here.'}</p>
          </section>
          <section class="mb-6">
            <h2 class="text-2xl font-semibold mb-2 ${templateColor} ${borderStyle}">Education</h2>
            <p>${education || 'Add your education details here.'}</p>
          </section>
          <section>
            <h2 class="text-2xl font-semibold mb-2 ${templateColor} ${borderStyle}">Skills</h2>
            <div>
              ${skillsArray.length > 0 ? skillsArray.map(skill => `<span class="${skillStyle}">${skill}</span>`).join('') : '<p>Add your skills here.</p>'}
            </div>
          </section>
        </div>
      `;

      previewContent.innerHTML = previewHTML;
    }

    generateBtn.addEventListener('click', () => {
      generatePreview();
      previewContent.focus();
    });

    // Initial preview
    generatePreview();

    // Tic Tac Toe Logic
    const ticTacToeCells = document.querySelectorAll('.tic-tac-toe-cell');
    const ticTacToeStatus = document.getElementById('tic-tac-toe-status');
    const ticTacToeReset = document.getElementById('tic-tac-toe-reset');

    let ticTacToeBoard = ['', '', '', '', '', '', '', '', ''];
    let ticTacToeCurrentPlayer = 'X';
    let ticTacToeGameActive = true;

    const winningConditions = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6],
    ];

    function handleCellPlayed(clickedCell, index) {
      ticTacToeBoard[index] = ticTacToeCurrentPlayer;
      clickedCell.querySelector('.tic-tac-toe-inner').textContent = ticTacToeCurrentPlayer;
      clickedCell.querySelector('.tic-tac-toe-inner').classList.add(ticTacToeCurrentPlayer.toLowerCase());
    }

    function handlePlayerChange() {
      ticTacToeCurrentPlayer = ticTacToeCurrentPlayer === 'X' ? 'O' : 'X';
      ticTacToeStatus.textContent = `Player ${ticTacToeCurrentPlayer}'s turn`;
    }

    function handleResultValidation() {
      let roundWon = false;
      for (let i = 0; i < winningConditions.length; i++) {
        const winCondition = winningConditions[i];
        const a = ticTacToeBoard[winCondition[0]];
        const b = ticTacToeBoard[winCondition[1]];
        const c = ticTacToeBoard[winCondition[2]];
        if (a === '' || b === '' || c === '') {
          continue;
        }
        if (a === b && b === c) {
          roundWon = true;
          break;
        }
      }

      if (roundWon) {
        ticTacToeStatus.textContent = `Player ${ticTacToeCurrentPlayer} has won!`;
        ticTacToeGameActive = false;
        return;
      }

      if (!ticTacToeBoard.includes('')) {
        ticTacToeStatus.textContent = `Game ended in a draw!`;
        ticTacToeGameActive = false;
        return;
      }

      handlePlayerChange();
    }

    function handleCellClick(e) {
      const clickedCell = e.currentTarget;
      const clickedIndex = parseInt(clickedCell.getAttribute('data-cell-index'));

      if (ticTacToeBoard[clickedIndex] !== '' || !ticTacToeGameActive) {
        return;
      }

      handleCellPlayed(clickedCell, clickedIndex);
      handleResultValidation();
    }

    function handleCellKeyDown(e) {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        e.currentTarget.click();
      }
    }

    function resetGame() {
      ticTacToeBoard = ['', '', '', '', '', '', '', '', ''];
      ticTacToeGameActive = true;
      ticTacToeCurrentPlayer = 'X';
      ticTacToeStatus.textContent = `Player ${ticTacToeCurrentPlayer}'s turn`;
      ticTacToeCells.forEach((cell) => {
        const inner = cell.querySelector('.tic-tac-toe-inner');
        inner.textContent = '';
        inner.classList.remove('x', 'o');
      });
    }

    ticTacToeCells.forEach((cell) => {
      cell.addEventListener('click', handleCellClick);
      cell.addEventListener('keydown', handleCellKeyDown);
    });
    ticTacToeReset.addEventListener('click', resetGame);

    resetGame();

    // Snake Game Logic (3D style with animation and swipe controls)
    const canvas = document.getElementById('snake-canvas');
    const ctx = canvas.getContext('2d');
    const startBtn = document.getElementById('snake-start');
    const pauseBtn = document.getElementById('snake-pause');
    const resetBtn = document.getElementById('snake-reset');
    const scoreDisplay = document.getElementById('snake-score');

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake = [];
    let velocityX = 0;
    let velocityY = 0;
    let food = { x: 0, y: 0 };
    let score = 0;
    let gameInterval = null;
    let gameRunning = false;

    // 3D style colors and shadows for snake and food
    function draw3DRect(x, y, size, color) {
      // Draw base rectangle with gradient for 3D effect
      const gradient = ctx.createLinearGradient(x, y, x + size, y + size);
      gradient.addColorStop(0, color);
      gradient.addColorStop(1, '#000000');
      ctx.fillStyle = gradient;
      ctx.fillRect(x, y, size, size);

      // Draw top highlight
      ctx.fillStyle = 'rgba(255,255,255,0.3)';
      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.lineTo(x + size, y);
      ctx.lineTo(x + size - 4, y + 4);
      ctx.lineTo(x + 4, y + 4);
      ctx.closePath();
      ctx.fill();

      // Draw left highlight
      ctx.fillStyle = 'rgba(255,255,255,0.15)';
      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.lineTo(x + 4, y + 4);
      ctx.lineTo(x + 4, y + size - 4);
      ctx.lineTo(x, y + size);
      ctx.closePath();
      ctx.fill();

      // Draw shadow on bottom and right
      ctx.fillStyle = 'rgba(0,0,0,0.3)';
      ctx.beginPath();
      ctx.moveTo(x + size, y);
      ctx.lineTo(x + size, y + size);
      ctx.lineTo(x + size - 4, y + size - 4);
      ctx.lineTo(x + size - 4, y + 4);
      ctx.closePath();
      ctx.fill();

      ctx.beginPath();
      ctx.moveTo(x, y + size);
      ctx.lineTo(x + size, y + size);
      ctx.lineTo(x + size - 4, y + size - 4);
      ctx.lineTo(x + 4, y + size - 4);
      ctx.closePath();
      ctx.fill();
    }

    function resetGameState() {
      snake = [
        { x: 10, y: 10 },
        { x: 9, y: 10 },
        { x: 8, y: 10 },
      ];
      velocityX = 1;
      velocityY = 0;
      placeFood();
      score = 0;
      scoreDisplay.textContent = `Score: ${score}`;
      gameRunning = false;
      pauseBtn.disabled = true;
      startBtn.disabled = false;
    }

    function placeFood() {
      food.x = Math.floor(Math.random() * tileCount);
      food.y = Math.floor(Math.random() * tileCount);

      // Ensure food is not placed on the snake
      while (snake.some((segment) => segment.x === food.x && segment.y === food.y)) {
        food.x = Math.floor(Math.random() * tileCount);
        food.y = Math.floor(Math.random() * tileCount);
      }
    }

    function gameLoop() {
      if (!gameRunning) return;

      // Move snake
      const head = { x: snake[0].x + velocityX, y: snake[0].y + velocityY };

      // Wrap around edges
      if (head.x < 0) head.x = tileCount - 1;
      if (head.x >= tileCount) head.x = 0;
      if (head.y < 0) head.y = tileCount - 1;
      if (head.y >= tileCount) head.y = 0;

      // Check collision with self
      if (snake.some((segment) => segment.x === head.x && segment.y === head.y)) {
        gameOver();
        return;
      }

      snake.unshift(head);

      // Check if food eaten
      if (head.x === food.x && head.y === food.y) {
        score++;
        scoreDisplay.textContent = `Score: ${score}`;
        placeFood();
      } else {
        snake.pop();
      }

      drawGame();
    }

    function drawGame() {
      // Background gradient for extra style
      const bgGradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
      bgGradient.addColorStop(0, '#0f2027');
      bgGradient.addColorStop(0.5, '#203a43');
      bgGradient.addColorStop(1, '#2c5364');
      ctx.fillStyle = bgGradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw food with 3D style (bright red with glow)
      ctx.shadowColor = '#ff4d4d';
      ctx.shadowBlur = 15;
      draw3DRect(food.x * gridSize, food.y * gridSize, gridSize, '#ff4d4d');
      ctx.shadowBlur = 0;

      // Draw snake with gradient 3D style (neon green shades with glow)
      snake.forEach((segment, index) => {
        const lightness = 40 + index * 4;
        const color = `hsl(140, 90%, ${lightness}%)`;
        ctx.shadowColor = 'limegreen';
        ctx.shadowBlur = 10;
        draw3DRect(segment.x * gridSize, segment.y * gridSize, gridSize, color);
        ctx.shadowBlur = 0;
      });
    }

    function gameOver() {
      gameRunning = false;
      pauseBtn.disabled = true;
      startBtn.disabled = false;
      alert('Game Over! Your score: ' + score);
    }

    // Swipe controls for mobile
    let touchStartX = 0;
    let touchStartY = 0;
    let touchEndX = 0;
    let touchEndY = 0;
    const minSwipeDistance = 30;

    function handleSwipe() {
      const deltaX = touchEndX - touchStartX;
      const deltaY = touchEndY - touchStartY;
      if (Math.abs(deltaX) < minSwipeDistance && Math.abs(deltaY) < minSwipeDistance) return;

      if (Math.abs(deltaX) > Math.abs(deltaY)) {
        // Horizontal swipe
        if (deltaX > 0 && velocityX !== -1) {
          velocityX = 1;
          velocityY = 0;
        } else if (deltaX < 0 && velocityX !== 1) {
          velocityX = -1;
          velocityY = 0;
        }
      } else {
        // Vertical swipe
        if (deltaY > 0 && velocityY !== -1) {
          velocityX = 0;
          velocityY = 1;
        } else if (deltaY < 0 && velocityY !== 1) {
          velocityX = 0;
          velocityY = -1;
        }
      }
    }

    canvas.addEventListener('touchstart', (e) => {
      if (!gameRunning) return;
      const touch = e.changedTouches[0];
      touchStartX = touch.screenX;
      touchStartY = touch.screenY;
    }, {passive: true});

    canvas.addEventListener('touchend', (e) => {
      if (!gameRunning) return;
      const touch = e.changedTouches[0];
      touchEndX = touch.screenX;
      touchEndY = touch.screenY;
      handleSwipe();
    }, {passive: true});

    // Keyboard controls
    function changeDirection(e) {
      if (!gameRunning) return;
      switch (e.key) {
        case 'ArrowUp':
          if (velocityY === 1) break;
          velocityX = 0;
          velocityY = -1;
          break;
        case 'ArrowDown':
          if (velocityY === -1) break;
          velocityX = 0;
          velocityY = 1;
          break;
        case 'ArrowLeft':
          if (velocityX === 1) break;
          velocityX = -1;
          velocityY = 0;
          break;
        case 'ArrowRight':
          if (velocityX === -1) break;
          velocityX = 1;
          velocityY = 0;
          break;
      }
    }

    startBtn.addEventListener('click', () => {
      if (!gameRunning) {
        gameRunning = true;
        startBtn.disabled = true;
        pauseBtn.disabled = false;
        gameInterval = setInterval(gameLoop, 100);
      }
    });

    pauseBtn.addEventListener('click', () => {
      if (gameRunning) {
        gameRunning = false;
        startBtn.disabled = false;
        pauseBtn.disabled = true;
        clearInterval(gameInterval);
      }
    });

    resetBtn.addEventListener('click', () => {
      gameRunning = false;
      clearInterval(gameInterval);
      resetGameState();
      drawGame();
    });

    window.addEventListener('keydown', changeDirection);

    resetGameState();
    drawGame();
  </script>
 </body>
